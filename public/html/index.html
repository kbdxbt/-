<script>
    (function () {
        var app = new Vue({
            el: '#app',
            data: {
                url: 'http://localhost/rxkj/public/index.php/'
            },
            mounted: function () {

            },
            methods: {
                checkLogin: function () {
                    var self = this;
                    $.ajax({
                        url: self.url + 'index/base/checkLogin',    //请求的url地址
                        type : 'POST',
                        dataType : "json",  //json类型
                        data : '',
                        async : true,
                        beforeSend: function() {
                            $.showLoading();
                        },
                        success : function (response, stutas, xhr) {
                            $.hideLoading();
                            if(response.code != 0){
                                window.location.href = "login.html"
                            }
                        }
                    });
                }
            }
        });
        app.checkLogin();
    })();
